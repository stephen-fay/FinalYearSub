<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Equipment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" [formGroup]="equipment" (ngSubmit)="addNewEquipment()">
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Equipment ID</ion-label>
        <ion-input floating formControlName="id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Pad 1 Expiry Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" formControlName="pad1Expiry" min="2016" max="2020-10-31"></ion-datetime>
      </ion-item>
      <ion-item>
              <ion-label>Pad 2 Expiry Date</ion-label>
              <ion-datetime displayFormat="MMM DD, YYYY" formControlName="pad2Expiry" min="2016" max="2020-10-31"></ion-datetime>
      </ion-item>
      <ion-item>
              <ion-label>Battery Expiry Date</ion-label>
              <ion-datetime displayFormat="MMM DD, YYYY" formControlName="batteryExpiry" min="2016" max="2020-10-31"></ion-datetime>
      </ion-item>
      <button ion-button block color="primary" type="submit" [disabled]="!equipment.valid">Add equipment</button>
    </ion-list>
  </form>
</ion-content>
