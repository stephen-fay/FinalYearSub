<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" [formGroup]="user" (ngSubmit)="addNewUser()">
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>First Name</ion-label>
        <ion-input floating formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Last Name</ion-label>
        <ion-input formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Email Address</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Phone Number</ion-label>
        <ion-input formControlName="phoneNumber"></ion-input>
      </ion-item>
      <button ion-button block color="primary" type="submit" [disabled]="!user.valid">Add User</button>
    </ion-list>
  </form>
</ion-content>
