<ion-header>

  <ion-navbar color="primary">
    <ion-title>Admin Control</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
      <ion-list>
		<ion-item *ngFor="let e of employees">
		  <h2>{{e.firstName}} {{e.lastName}}</h2>
		  <p>{{e.phone}}</p>
		  <button ion-button clear item-end (click)="call(e.phone)">Call</button>
		</ion-item>
    </ion-list>	  
  <ion-fab bottom right>
	<button color="accent" ion-fab (click)="addMember()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
