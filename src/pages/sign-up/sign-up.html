<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form [formGroup]="signUpForm" (submit)="regUser()" novalidate>

   <ion-item>
     <ion-label stacked>Email</ion-label>
     <ion-input formControlName="email" type="email" placeholder="Your email address"></ion-input>
   </ion-item>


   <ion-item>
     <ion-label stacked>Password</ion-label>
     <ion-input formControlName="password" type="password" placeholder="Your password"></ion-input>
   </ion-item>

   <ion-item>
     <ion-label stacked>Phone Number</ion-label>
     <ion-input formControlName="phone" type="email" placeholder="Your Phone Number "></ion-input>
   </ion-item>



   <ion-item>
     <ion-label stacked>Name</ion-label>
     <ion-input formControlName="name" type="name" placeholder="Your Full Name"></ion-input>
   </ion-item>

   <button ion-button block type="submit" [disabled]="!signUpForm.valid">
     Submit
   </button>

 </form>




</ion-content>
