<ion-header>

  <ion-navbar>
    <ion-title>equipmentDirectory</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item  #item *ngFor="let e of equipment">
      <h2>{{e.id}}</h2>
      <p>Battery Expiry: {{e.batteryExpiry}}</p>
      <button ion-button clear item-end (click)="editEquipment(e)">Edit</button>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button color="accent" ion-fab (click)="addEquipment()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
