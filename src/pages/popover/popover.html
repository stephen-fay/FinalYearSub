<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding class="custom-popover">
  <ion-list>
    <ion-item>
      <ion-label text-center>{{distance}}km</ion-label>
      <ion-range color="primary" min="5" max="100" [(ngModel)]="distance"></ion-range>
    </ion-item>
    <ion-item>
      <button ion-button block color="primary" (click)="update()">Update</button>
    </ion-item>
  </ion-list>
</ion-content>
